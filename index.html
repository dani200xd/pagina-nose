<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para la ni√±a m√°s linda del mundo ‚ù§Ô∏è</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(180deg, #ffe6e6, #ffd1dc, #ffc0cb);
      color: white;
    }

    /* Corazones cayendo desde arriba */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: #fff;
      user-select: none;
      animation: fall linear forwards;
      z-index: 0;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity:0.2; }
    }

    section {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.5s ease, transform 0.5s ease;
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }
    section.active { opacity:1; transform:scale(1); pointer-events:auto; }

    h1, h2 {
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      color:#ff3366;
    }

    h1 {
      font-size: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    h1 .word {
      display: flex;
      margin-right: 15px;
    }

    h1 .word span {
      display: inline-block;
      animation: float 3s ease-in-out infinite;
      vertical-align: middle;
      line-height: 1;
    }

    h1 .word.last { margin-right: 0; }

    h1 .line-break { width: 100%; display: block; height: 0; }

    @keyframes float {
      0% { transform: translate(0,0) rotate(0deg); }
      25% { transform: translate(1px,-2px) rotate(1deg); }
      50% { transform: translate(0,0) rotate(0deg); }
      75% { transform: translate(-1px,2px) rotate(-1deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #ff3366;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      z-index:2;
      margin-top:10px;
    }
    button:hover { transform: scale(1.1); }

    .cards {
      display:flex;
      flex-wrap: wrap;
      justify-content: center;
      gap:20px;
      margin-top:20px;
    }
    .card {
      width:160px;
      height:160px;
      background:white;
      color:#ff3366;
      border-radius:15px;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:2rem;
      cursor:pointer;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index:2;
      text-align: justify;
      padding:10px;
      word-wrap: break-word;
    }
    .card:hover { transform: translateY(-10px) scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.4); }
    .card.opening { transform: scale(1.3) rotateY(15deg); box-shadow: 0 8px 25px rgba(0,0,0,0.5); }

    .message-box {
      display: inline-block;
      background:white; color:#ff3366;
      padding:20px; border-radius:15px;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
      font-size:1.2rem; max-width:90%;
      word-wrap: break-word;
      text-align: justify;
      margin-bottom:20px;
      opacity:0; transform:translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }
    .message-box.show { opacity:1; transform:translateY(0); }

    @media (max-width: 600px) {
      h1 { 
        font-size: 1.4rem;
        line-height: 1.4;
      }
      .card { width: 140px; height: 140px; font-size: 1.5rem; }
      .message-box { font-size:1rem; padding:15px; }
    }
  </style>
</head>
<body>
  <div id="hearts-container"></div>

  <section id="home" class="active">
    <h1>
      <!-- Primera l√≠nea -->
      <span class="word"><span>P</span><span>a</span><span>r</span><span>a</span></span>
      <span class="word"><span>l</span><span>a</span></span>
      <span class="word"><span>n</span><span>i</span><span>√±</span><span>a</span></span>
      <span class="word"><span>m</span><span>√°</span><span>s</span></span>
      <span class="word"><span>l</span><span>i</span><span>n</span><span>d</span><span>a</span></span>
      <span class="word"><span>d</span><span>e</span><span>l</span></span>

      <!-- Salto de l√≠nea para m√≥vil -->
      <span class="line-break"></span>

      <!-- Segunda l√≠nea -->
      <span class="word last">
        <span>m</span><span>u</span><span>n</span><span>d</span><span>o</span>
        <span> </span><span>üëë</span><span>‚ô•Ô∏è</span>
      </span>
    </h1>
    <button onclick="showCards()">üíåAbrir Sorpresaüíå</button>
  </section>

  <section id="cards">
    <h2>Elige una carta üíå</h2>
    <div class="cards">
      <div class="card" data-msg="Quiero que sepas que siempre voy a estar agradecido de conocerte, eres de las mejores cosas que me pas√≥ y me va a pasar en mi vida, eres una ni√±a dmsiado linda y especial que no quiero perder nunca x nada ‚ù§Ô∏è">üíô</div>
      <div class="card" data-msg="Adem√°s te quiero agradecer por siempre, todo el apoyo que me diste en la feria TP, ademas de toda la motivaci√≥n y confianza, sin ti nada era posible. Gracias por todo el tiempo que me esperaste, de verdad que eso siempre lo voy a valorar demasiado üíå">‚ù§Ô∏è</div>
      <div class="card" data-msg="Quiero que tengas siempre claro de que siempre voy a estar para ti, pase lo que pase, porque de verdad que te mereces m√°s que eso, no importa lo que pase, siempre voy a estar ah√≠, ya sea para ayudarte o darte apoyo sin dudarlo üíô">üåπ</div>
    </div>
    <button onclick="backToHome()">Regresar</button>
  </section>

  <section id="message">
    <div class="message-box" id="messageText"></div>
    <button onclick="backToCards()">Regresar</button>
  </section>

  <script>
    const home = document.getElementById('home');
    const cardsSection = document.getElementById('cards');
    const messageSection = document.getElementById('message');
    const messageText = document.getElementById('messageText');
    const cards = document.querySelectorAll('.card');
    const heartsContainer = document.getElementById('hearts-container');

    function showCards() { home.classList.remove('active'); cardsSection.classList.add('active'); }
    function backToHome() { cardsSection.classList.remove('active'); home.classList.add('active'); }
    function backToCards() { messageSection.classList.remove('active'); messageText.classList.remove('show'); cardsSection.classList.add('active'); }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        card.classList.add('opening');
        setTimeout(() => {
          messageText.textContent = card.dataset.msg;
          messageText.classList.add('show');
          cardsSection.classList.remove('active');
          messageSection.classList.add('active');
          card.classList.remove('opening');
        }, 400);
      });
    });

    const colors = ['#ff0000','#ff6b81','#ff1493','#ffffff','#ff69b4'];
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§';
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.top = '-10px';
      heart.style.fontSize = (12 + Math.random()*18) + 'px';
      heart.style.color = colors[Math.floor(Math.random()*colors.length)];
      heart.style.animationDuration = (4 + Math.random()*2) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(()=>heart.remove(), 6000);
    }
    setInterval(createHeart, 150);
  </script>
</body>
</html>
